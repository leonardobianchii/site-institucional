<head>
    <meta charset="UTF-8">

    <title>OceanGuard | Login</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="./index.html">
                    <img class="icone" src="./img/oceanguard-logo.png" alt="Logo">
                </a>
                <ul class="ul">
                    <li>
                        <a href="./index.html">Home</a>

            <section class="banner">
                <div class="banner-texto">
                    <h1>Login</h1>
                    <p>Realize seu login abaixo e utilize nossos benefícios.</p>
                </div>
            </section>
        </div>
    </header>

    <main>
        <div class="login-container">
            <form id="formLogin" class="login-form">
                <div class="login-form-group">
                    <label for="email" class="login-label">Email:</label>
                    <input type="email" id="email" name="email" class="login-input" placeholder="Insira seu email">
                </div>
                <div class="login-form-group">
                    <label for="senha" class="login-label">Senha:</label>
                    <input type="password" id="senha" name="senha" class="login-input" placeholder="Insira sua senha">
                </div>
                <button type="button" id="btnLogin" class="login-btn-submit">Login</button>
                <span id="erroLogin" class="erro"></span>
                <span id="mensagemSucessoLogin" class="mensagem-sucesso-login"></span>
            </form>
        </div>
    </main>

    <footer>
        <div id="footer-container">
            <div class="footer-section">
                <h3>Contato</h3>
                <p>Email: leo-bianchi@hotmail.com</p>
                <p>Telefone: (11)99412-3559</p>
            </div>
        
            <div class="footer-section">
                <h3>Redes Sociais</h3>
                <a href="https://www.facebook.com">Facebook</a><br>
                <a href="https://www.twitter.com">Twitter</a><br>
                <a href="https://www.instagram.com">Instagram</a><br>
            </div>
        
            <div class="footer-section">
                <h3>Endereço</h3>
                <p>Av. Paulista, 1106</p>
                <p>Bela Vista, São Paulo</p>
                <p>CEP: 01311-000</p>
            </div>
        </div>
    </footer>
